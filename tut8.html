<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name"> Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible :</label>
            <input type="checkbox" name="myEligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            <!-- Adjust lines alt + z  -->
            <label for="gender">Gender :</label>
            Male <input type="radio" name="myGender"  id="gender"> Female <input type="radio" name="myGender" id="gender">  Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            <label for="about">Write about yourself:</label>
            <br> <textarea name="myText" cols="90" rows="10" id="about"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="volvo">Volvo</option>
                <option value="ferrari" selected>Ferrari</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
